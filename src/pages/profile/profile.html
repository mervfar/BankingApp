<ion-header>
  <ion-navbar>
    <ion-title>Profil Bilgileri</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>
        Ad Soyad : {{result.adi}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        E-mail : {{result.email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Hesap No : {{result.hesap_no}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Bakiye : {{result.bakiye}} TL
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Cinsiyet : {{result.cinsiyeti}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Doğum Tarihi : {{result.dogum_tarihi}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Telefon No : {{result.telefon_no}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Adres: {{result.adres}}
      </ion-label>
    </ion-item>
  </ion-list>


  <button ion-button danger (click)="password_page();">Güvenlik İşlemleri</button>

</ion-content>
