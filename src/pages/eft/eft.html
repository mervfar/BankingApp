<ion-header>
  <ion-navbar>
    <ion-title>EFT / HAVALE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="selected">

    <ion-list-header>
      Kayıtlı Alıcılar
    </ion-list-header>
    <p>
      Lütfen para göndermek istediğiniz kişiyi seçip ardından para miktarını giriniz.
    </p>
    <div>
      <ion-item *ngFor="let user of users" style="border: 1px solid #1dc2f4;
                                                margin-bottom:2px;
                                                border-radius: 5px;">
        <ion-label>{{user.adi+" "+user.soyadi}}</ion-label>
        <ion-radio value="{{user.hesap_no}}" [disabled]="!status"></ion-radio>

      </ion-item>
    </div>
  </ion-list>





  <div text-center>
    <input type="text" value="{{selected}}" disabled>
    <input type="number" placeholder="Miktar giriniz" *ngIf="!status" [(ngModel)]="money" required
      style="margin-bottom:2px;">
    <button ion-button full *ngIf="status" (click)="get_confirm();">Devam</button>

    <ion-list radio-group *ngIf="!status && money" [(ngModel)]="onay">
      <p>
        Şu hesaba >> {{selected}} <br> {{money}} TL para gönderilecek !
      </p>
      <ion-item>
        <ion-label>Onaylıyorum !</ion-label>
        <ion-checkbox [(ngModel)]="onay"></ion-checkbox>
      </ion-item>
      <button ion-button full (click)="send_action();" [disabled]="!onay">Gönder</button>
    </ion-list>



  </div>


</ion-content>
